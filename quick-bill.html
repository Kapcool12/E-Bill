<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Bill Pay</title>
    <!-- Bootstrap CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('new-image.png'); /* Replace with your actual image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
        }
        .total-bill {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .dummy-info {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .container {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">eBill Bill Payment</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link btn btn-warning text-dark" href="help.html">Help</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="back-button">
            <a href="javascript:history.back()" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back</a>
        </div>
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Quick Bill Pay</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12 text-center mb-4">
                        <div class="total-bill">Total Bill: INR 1200.50</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center mb-4">
                        <div class="dummy-info">Account Number: 1234567890</div>
                        <div class="dummy-info">Name: John Doe</div>
                        <div class="dummy-info">Month: June 2024</div>
                    </div>
                </div>
                <form id="paymentForm">
                    <div class="form-group">
                        <label for="payment-method">Choose Payment Method</label>
                        <select class="form-control" id="payment-method" required>
                            <option value="">Select a method</option>
                            <option value="card">Credit/Debit Card</option>
                            <option value="paypal">PayPal</option>
                            <option value="bank">Bank Transfer</option>
                            <option value="upi">UPI</option>
                        </select>
                    </div>
                    <div id="payment-details" style="display: none;">
                        <!-- Credit/Debit Card Details -->
                        <div id="card-details" class="payment-method-details" style="display: none;">
                            <div class="form-group">
                                <label for="card-number">Card Number</label>
                                <input type="text" class="form-control" id="card-number" name="card-number">
                            </div>
                            <div class="form-group">
                                <label for="card-expiry">Expiry Date</label>
                                <input type="text" class="form-control" id="card-expiry" name="card-expiry" placeholder="MM/YY">
                            </div>
                            <div class="form-group">
                                <label for="card-cvc">CVC</label>
                                <input type="text" class="form-control" id="card-cvc" name="card-cvc">
                            </div>
                        </div>
                        <!-- PayPal Details -->
                        <div id="paypal-details" class="payment-method-details" style="display: none;">
                            <button type="button" class="btn btn-primary btn-lg btn-block">Pay with PayPal</button>
                        </div>
                        <!-- Bank Transfer Details -->
                        <div id="bank-details" class="payment-method-details" style="display: none;">
                            <div class="form-group">
                                <label for="bank-account">Bank Account Number</label>
                                <input type="text" class="form-control" id="bank-account" name="bank-account">
                            </div>
                            <div class="form-group">
                                <label for="ifsc">IFSC Code</label>
                                <input type="text" class="form-control" id="ifsc" name="ifsc">
                            </div>
                        </div>
                        <!-- UPI Details -->
                        <div id="upi-details" class="payment-method-details" style="display: none;">
                            <div class="form-group">
                                <label for="upi-id">UPI ID</label>
                                <input type="text" class="form-control" id="upi-id" name="upi-id">
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success btn-lg btn-block" style="display: none;" id="pay-now-button">Pay Now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript for Bootstrap and Form Handling -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('payment-method').addEventListener('change', function() {
            var paymentMethod = this.value;
            var paymentDetails = document.getElementById('payment-details');
            var payNowButton = document.getElementById('pay-now-button');
            var methodDetails = document.querySelectorAll('.payment-method-details');
            
            paymentDetails.style.display = 'none';
            payNowButton.style.display = 'none';
            
            methodDetails.forEach(function(detail) {
                detail.style.display = 'none';
            });
            
            if (paymentMethod) {
                paymentDetails.style.display = 'block';
                payNowButton.style.display = 'block';
                document.getElementById(paymentMethod + '-details').style.display = 'block';
            }
        });

        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Payment submitted!');
        });
    </script>
</body>
</html>
